<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 포스트 작성</title>
    <link rel="stylesheet" href="write.css">
</head>
<body>
    <div class="write-container">
        <h1>새 포스트 작성</h1>
        <form id="write-form">
            <input type="text" id="post-title" placeholder="제목을 입력하세요" required>
            <input type="text" id="post-author" placeholder="작성자 이름을 입력하세요" required>
            
            <div id="editor-toolbar">
                <button type="button" id="add-image-url-btn">🖼️ URL로 이미지 추가</button>
                <button type="button" id="add-image-file-btn">📁 파일로 이미지 추가</button>
                <!-- 사용자가 직접 누르지 않는 숨겨진 파일 입력창 -->
                <input type="file" id="image-file-input" accept="image/*" style="display: none;">
            </div>
            <div id="post-content" class="editable-area" contenteditable="true" placeholder="내용을 입력하세요"></div>

            <button type="submit">등록하기</button>
        </form>
    </div>
    <script src="write.js"></script>
</body>
</html>
